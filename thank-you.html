<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You</title>
  <link rel="stylesheet" href="thank-you.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', sans-serif;
  background: #f9f9f9;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 1rem;
}

.thank-you-section {
  width: 100%;
  max-width: 600px;
  animation: fadeIn 0.8s ease-in-out;
}

.thank-you-box {
  background: #ffffff;
  padding: 4rem 3rem;
  text-align: center;
  border-radius: 15px;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
  width: 100%;
}

.check-icon i {
  font-size: 4rem;
  color: #00bcd4;
  margin-bottom: 1rem;
  animation: popIn 0.6s ease-out;
}

.thank-you-box h1 {
  font-size: 2rem;
  color: #0077b6;
  margin-bottom: 0.8rem;
}

.thank-you-box p {
  font-size: 1.1rem;
  color: #333;
  margin-bottom: 1.8rem;
  line-height: 1.5;
}

.home-btn {
  display: inline-block;
  padding: 0.8rem 2rem;
  background: linear-gradient(to right, #00bcd4, #0077b6);
  color: #fff;
  border-radius: 25px;
  text-decoration: none;
  font-weight: 500;
  transition: background 0.3s ease;
}

.home-btn:hover {
  background: linear-gradient(to right, #0077b6, #00bcd4);
}

/* Loader style */
.loader {
  margin: 1.5rem auto 2rem;
  border: 4px solid #e0e0e0;
  border-top: 4px solid #00bcd4;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to {
    transform: rotate(360deg);
  }
}

/* Animations */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(40px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes popIn {
  0% {
    transform: scale(0.6);
    opacity: 0;
  }
  70% {
    transform: scale(1.1);
    opacity: 1;
  }
  100% {
    transform: scale(1);
  }
}

/* Responsive Design */
@media (max-width: 480px) {
  .thank-you-box {
    padding: 2rem 1.5rem;
  }

  .check-icon i {
    font-size: 3rem;
  }

  .thank-you-box h1 {
    font-size: 1.6rem;
  }

  .thank-you-box p {
    font-size: 1rem;
  }

  .home-btn {
    padding: 0.7rem 1.5rem;
    font-size: 0.95rem;
  }
}

  </style>
  
  <script>
    // Auto-redirect to homepage after 5 seconds
    setTimeout(() => {
      window.location.href = "index.html"; // Change this if needed
    }, 5000);
  </script>
</head>
<body>
  <section class="thank-you-section">
    <div class="thank-you-box">
      <div class="check-icon">
        <i class="fas fa-check-circle"></i>
      </div>
      <h1>Thank You!</h1>
      <p>Your message has been successfully sent.<br/>Redirecting to homepage...</p>
      
       <!-- Loader added here -->
      <div class="loader"></div>
      
      <a href="index.html" class="home-btn">Back to Home</a>
    </div>
  </section>
</body>
</html>
